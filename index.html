<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="./img/mobile.png" alt="phone image">
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img src="./img/instagram-name.png" class="inst-logo" alt="instagram logo">
          <div class="profile-photo">
            <img src="./img/photo.jpg" alt="user photo">
          </div>
          <a href="#" class="inst-login">Continue with Bugs Bunny</a>
          <a href="#" class="inst-logout">Remove Account</a>
        </div>
        <div class="group">
          <p class="not-account">Aren't you Bugs Bunny?</p>
          <p class="not-account">
            <span class="link-blue">Change Account</span> or
            <span class="link-blue">Subscribe</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Download</p>
          <div class="download">
            <a href="#" class="app-down"></a>
            <a href="#" class="app-down"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
